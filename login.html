<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Management System</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(120deg, #e0f7fa, #ffffff);
}

/* ---------- AUTH SECTION ---------- */
.auth-container {
  max-width: 420px;
  margin: 80px auto;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  animation: slideUp 0.7s ease;
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.auth-container h2 {
  text-align: center;
  color: #00796b;
}

.auth-container i {
  font-size: 45px;
  display: block;
  text-align: center;
  color: #009688;
  margin-bottom: 10px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #009688;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #00796b;
}

.toggle {
  text-align: center;
  margin-top: 10px;
  color: #555;
  cursor: pointer;
}

/* ---------- DASHBOARD ---------- */
.dashboard {
  display: none;
  padding: 30px;
  animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  color: #00695c;
}

.logout {
  background: #e53935;
}

/* ---------- MODULE 1 ---------- */
.module {
  margin-top: 20px;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

.module h2 {
  color: #00796b;
  margin-bottom: 15px;
}

.patient-form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
}

.patient-form button {
  grid-column: span 2;
}

/* ---------- TABLE ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  table-layout: fixed;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: center;
  word-wrap: break-word;
}

th {
  background: #009688;
  color: white;
}

.action-btn {
  padding: 5px 8px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.edit {
  background: #ffb300;
}

.delete {
  background: #e53935;
  color: white;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="auth-container" id="loginBox">
  <i class="fa-solid fa-hospital"></i>
  <h2>Hospital Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="toggle" onclick="showRegister()">New user? Register</div>
</div>

<!-- REGISTER -->
<div class="auth-container" id="registerBox" style="display:none;">
  <i class="fa-solid fa-user-nurse"></i>
  <h2>Register</h2>
  <input type="text" id="regName" placeholder="Full Name">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="toggle" onclick="showLogin()">Already registered? Login</div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="header">
    <h1><i class="fa-solid fa-bed-pulse"></i> Patient Management</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- MODULE 1 -->
  <div class="module">
    <h2>Module 1 â€“ Patient Records</h2>

    <div class="patient-form">
      <input id="pname" placeholder="Patient Name">
      <input id="page" type="number" placeholder="Age">
      <select id="pgender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input id="pphone" placeholder="Phone Number">
      <input id="pemail" placeholder="Email">
      <input id="phistory" placeholder="Medical History">
      <button onclick="addPatient()">Add Patient</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Email</th>
          <th>History</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="patientTable"></tbody>
    </table>
  </div>
</div>

<script>
let patients = JSON.parse(localStorage.getItem("patients")) || [];

function showRegister() {
  loginBox.style.display = "none";
  registerBox.style.display = "block";
}

function showLogin() {
  registerBox.style.display = "none";
  loginBox.style.display = "block";
}

function register() {
  localStorage.setItem("user", JSON.stringify({
    email: regEmail.value,
    password: regPassword.value
  }));
  alert("Registered Successfully!");
  showLogin();
}

function login() {
  let user = JSON.parse(localStorage.getItem("user"));
  if(user && user.email === loginEmail.value && user.password === loginPassword.value) {
    loginBox.style.display = "none";
    dashboard.style.display = "block";
    loadPatients();
  } else {
    alert("Invalid Login");
  }
}

function logout() {
  location.reload();
}

function addPatient() {
  patients.push({
    name: pname.value,
    age: page.value,
    gender: pgender.value,
    phone: pphone.value,
    email: pemail.value,
    history: phistory.value
  });
  localStorage.setItem("patients", JSON.stringify(patients));
  loadPatients();
}

function loadPatients() {
  patientTable.innerHTML = "";
  patients.forEach((p, i) => {
    patientTable.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.age}</td>
        <td>${p.gender}</td>
        <td>${p.phone}</td>
        <td>${p.email}</td>
        <td>${p.history}</td>
        <td>
          <button class="action-btn delete" onclick="deletePatient(${i})">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    `;
  });
}

function deletePatient(index) {
  patients.splice(index, 1);
  localStorage.setItem("patients", JSON.stringify(patients));
  loadPatients();
}
</script>

</body>
</html>
